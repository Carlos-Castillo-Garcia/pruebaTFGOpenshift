<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>delete</title>
</head>
<body>
    <h1>delete</h1>
    <form action="#" th:action="@{/deleteUser}" method="post">
        <select th:field="${nombre.user}">
            <option th:each="i : ${lista}" th:value="${i.id}"><span th:text="${i.user}"></span></option>
        </select>
        <input type="submit">
    </form>
</body>
</html>
